<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>1 thing a Day</title>

  <body>
  <br>
    <p>1. Change the Backgroundcolor with a button click.</p>
    <div>
      <button id="blue">Background Green</button>
    </div>
  </br>
    <p>2. Multiple inputs appending practice </p>
    <div>
      <form class='party-form'>
        <label>Party Creation</label></br>
        Warrior:<input type="text" id="warrior" /> </br>
        Mage:<input type="text" id="mage"/> </br>
        Cleric:<input type="text" id="cleric"/> </br>
        Wizard:<input type="text" id="wizard"/> </br>
        <input type="submit" value="Create your party!">
      </form>
      <div class="party"></div>
    </div>
  </br>
    <p>3. Tickle Me</p>
    <div>
      <button onclick="typeWriter()">Type it out!</button>
      <p id="cursor"></p>
    </div>
  </br>
  <div id='color'>
  <p>4. Multi-Color Background Change</p>
    <button onclick="changeIt()">Go Crazy!</button>
    
  </div>

  <p> 5. Weird Calculator </p>
  <div id='addition'>
      <form id='math-form'>
        <input type="number" id='num1'/>
        <input type="number" id='num2'/>
        <button onclick="addItUp()">Sum!</button>
        <button onclick="whatsTheProduct()"> Multiply!</button>
      </form>
      <div id="total-section"></div>
    </div>
  </body>
  <script src="everyday.js"></script>
</html>
